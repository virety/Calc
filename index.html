<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="btn new-btn bg-black" onclick="toggleNewButtons()">√ ∑ ∫</div>
        <div class="new-buttons" style="display: none;">
            <div class="btn sqrt">√</div>
            <div class="btn fac">!</div>
            <div class="btn sin">sin</div>
            <div class="btn cos">cos</div>
            <div class="btn tg">tg</div>
            <div class="btn step">^</div>
        </div>
        
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn del bg-grey">del</div>
            <div class="btn division bg-orange">÷</div>

            <div class="btn seven">7</div>
            <div class="btn eigth">8</div>
            <div class="btn nine">9</div>
            <div class="btn myltiply bg-orange">×</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero zero">00</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
    <script>
        function toggleNewButtons() {
            const newButtons = document.querySelector('.new-buttons');
            if (newButtons.style.display === 'none' || newButtons.style.display === '') {
                newButtons.style.display = 'block';
            } else {
                newButtons.style.display = 'none';
            }
        }
    </script>
</body>
</html>
